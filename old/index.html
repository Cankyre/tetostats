<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/Cankyre/cankyre.github.io/main/img/Cankyre.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./ts.css" />
    <title>TetoStats</title>
  </head>
  <body>
    <script src="../js/pingCentral.js"></script>
    <h1 class="title is-2">TetoStats</h1>
    <h1 class="subtitle is-5">by Cankyre</h1>
    <div class="message is-danger" id="api-outage-message">
      <div class="message-header">
        <h1>API outage</h1>
      </div>
      <div class="message-body">
        We are currently experiencing an API outage. TetoStats will therefore
        not work properly. Please
        <a href="mailto:cankyre@github.io">report it by email</a> in order for
        us to investigate the issue.
      </div>
    </div>
    <div class="app">
      <div class="half" id="half1">
        <h1 class="title is-5">Countries leaderboard</h1>
        <div class="subtitle">
          <div class="select is-small">
            <select name="sort" id="sort">
              <option value="tr">TR</option>
              <option value="apm">Attack per minute</option>
              <option value="pps">Pieces per second</option>
              <option value="vs">VS Score</option>
              <option value="wr">Win rate</option>
              <option value="ap">Attack per piece</option>
              <option value="dsps">Downstack per second</option>
              <option value="dspp">Downstack per piece</option>
              <option value="ci">Cheese index</option>
              <option value="ge">Garbage efficiency</option>
            </select>
          </div>
        </div>
        <table class="table is-striped is-bordered" id="table"></table>
      </div>
      <div class="half" id="half2">
        <div class="vhalf" id="vhalf1">
          <h1 class="title is-5">Rank caps</h1>
          <div id="ranks"></div>
        </div>
        <div class="vhalf" id="vhalf2">
          <h1 class="title is-5">Player stats</h1>
          <input
            class="input"
            id="playername"
            type="text"
            placeholder="Enter player"
          />
          <div class="card" id="playercard"></div>
        </div>
      </div>
    </div>
    <div class="btns is-spaced">
      <a href="../index.html"
        ><button class="button is-info is-light">Home</button></a
      >
      <button
        class="button is-danger is-light"
        onclick="window.open('https://cankyre.github.io/form/','_blank')"
      >
        Report
      </button>
      <button
        class="button is-warning is-light"
        onclick="window.open('https://cankyre.github.io/rules/','_blank')"
      >
        Rules
      </button>
    </div>
    <script src="./main.js"></script>
    <script>
      function setDarkTheme() {
        const light = document.getElementsByClassName("is-light");
        for (j = 0; j < 5; j++) {
          for (i = 0; i < light.length; i++) {
            light[i].className = light[i].className.replace("is-light", "");
          }
        }
        document.getElementById("table").className = "table is-bordered";
      }

      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        setDarkTheme();
      }
    </script>
  </body>
</html>
